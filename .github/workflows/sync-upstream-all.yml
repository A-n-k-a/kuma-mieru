name: Sync upstream branches and tags

on:
  schedule:
    - cron: '* */24 * * *' # æ¯24å°æ—¶è§¦å‘ä¸€æ¬¡
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.UPSTREAM_SYNC_TOKEN }}

      - name: Configure git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          set -e
          git remote add upstream https://github.com/Alice39s/kuma-mieru.git

          echo "ğŸ“¥ Fetch origin..."
          git fetch origin --prune

          echo "ğŸ“¥ Fetch upstream branches and tags..."
          git fetch upstream --prune --tags

      - name: Sync all branches (fail on conflict)
        run: |
          set -e

          # éå† upstream çš„æ‰€æœ‰åˆ†æ”¯å
          for branch in $(git branch -r | grep '^  upstream/' | grep -v 'HEAD' | sed 's|  upstream/||'); do
            echo "ğŸ”„ Syncing branch: $branch"

            # å¦‚æœ origin è¿œç«¯å­˜åœ¨è¯¥åˆ†æ”¯ï¼Œåˆ™ä»¥ origin ä¸ºåŸºåº•è¿›è¡Œ merge
            if git show-ref --verify --quiet refs/remotes/origin/$branch; then
              echo "âœ… Branch exists on origin: $branch"

              # ç”¨ origin åˆ†æ”¯ä½œä¸ºæœ¬åœ°åˆ†æ”¯åŸºåº•
              git checkout -B $branch origin/$branch

              # merge upstream åˆ†æ”¯ï¼ˆå†²çªåˆ™å¤±è´¥é€€å‡ºï¼‰
              git merge upstream/$branch --no-edit || {
                echo "âŒ Merge conflict on branch: $branch"
                exit 1
              }

            else
              echo "ğŸ†• Branch does not exist on origin, creating from upstream: $branch"

              # origin ä¸å­˜åœ¨ -> ç›´æ¥ä» upstream åˆ›å»ºæœ¬åœ°åˆ†æ”¯
              git checkout -B $branch upstream/$branch
            fi

            echo "ğŸš€ Pushing branch: $branch"
            git push origin $branch
          done

      - name: Sync tags
        run: |
          set -e
          echo "ğŸ·ï¸ Syncing tags..."
          git push origin --tags
